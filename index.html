<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Java Quiz</title>
  </head>

  <body>
    <div class="outer-container">
      <div class="top-bar">
        <button>Highscores</button>
        <p class="timer">30</p>
      </div>
    </div>

    <div class="inner-container">
      <header class="quiz-intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer as many correct as you can!</p>
        <button id="start-button" class="start-btn btn">Start Quiz</button>
      </header>
      <!--quiz section-->
      <main>
        <div class="question-container">
          <h2>
            Which of the following methods is used to access HTML elements using
            Javscript?
          </h2>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">getElementbyId()</button>
            <button class="btn">getElementsByClassName()</button>
            <button class="btn">Both A and B</button>
            <!--correct answer-->
            <button class="btn">None of the above</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
