<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" /> <!--need this for css-->
    <title>Java Quiz</title>
  </head>
<!--out container holds the highscore and time top of screen-->
  <body>
    <div class="outer-container">
      <div class="top-bar">
        <button id="HighScore" class="btn">Highscores</button>
      </div>
      <div>You Have <span id="time">90</span> Seconds!</div>
    </div>
    <!-- this is the very first item you see pn screen before you start the quiz
    includes the start button connected in js-->
    <div class="inner-container">
      <header class="quiz-intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer as many correct as you can!</p>
        <button id="start-button" class="start-btn btn">Start Quiz</button>
      </header>
      <!--quiz section-->
      <main>
        <div class="question-container hide" id="quiz">
          <h2 id="question-text"></h2>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
      </main>
    </div>
    <!--syncing html and JS together-->
    <script src="script.js"></script>
  </body>
</html>
